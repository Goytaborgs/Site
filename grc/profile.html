<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <title>Goytaborgs</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/general.css"/>
    <link rel="icon" href="images/svg/logo 1.svg" />
    <link rel="stylesheet" href="css/bootstrap-icons.css" />
    <link href="css/all.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="css/mobile.css" />
  </head>
  <body id="body">
    <header>
      <div id="nav-placeholder"></div>
    </header>
    <main>

      <div class="container">
        <div class="row d-flex justify-content-evenly">
          <div class="col-md-auto mt-4">
            <div class="card mx-auto" style="width: 18rem;">
              <img src="images/profile/profile.png" class="card-img-top" alt="...">
              <div class="card-body">
                <h5 class="card-title">Username</h5>
                <p class="card-text">Equipe</p>
                <a href="#" class="btn btn-primary">Alterar Foto</a>
              </div>
            </div>
            <a href="grteam" class="btn btn-danger mt-3">Gerenciar Equipe</a>
            <a href="createteam" class="btn btn-danger mt-3">Criar Equipe</a>
          </div>
          <div class="col mt-4">
            <h4>Dados da Conta</h4>
            <form class="mb-2 needs-validation" novalidate>
              <div class="mb-4">
                <label for="username" class="form-label">Nome de Usuário</label>
                <div class="input-group has-validation">
                  <span class="input-group-text" id="inputGroupPrepend">@</span>
                  <input type="text" class="form-control" id="username" aria-describedby="inputGroupPrepend" required>
                  <div class="invalid-feedback">
                    Escolha um nome de usuário!
                  </div>
                </div>
              </div>
              <div class="mb-4">
                <label for="equipe" class="col-form-label">Equipe</label>
                <div class="row g-3 align-items-center">
                  <div class="col-auto">
                    <div class="input-group has-validation">
                      <span class="input-group-text" id="inputGroupPrepend">@</span>
                      <input type="password" class="form-control" id="equipe" aria-describedby="inputGroupPrepend" disabled>
                    </div>
                  </div>
                  <div class="col-auto">
                    <span id="passwordHelpInline" class="form-text">
                      <a href="#" class="text-danger">Sair da Equipe</a>.
                    </span>
                  </div>
                </div>
              </div>
              <div class="mb-4">
                <label for="name" class="form-label">Nome Completo</label>
                <input type="text" class="form-control" id="name" required>
                <div class="invalid-feedback">
                  Por favor digite seu nome completo
                </div>
              </div>
              <div class="mb-4">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" required>
                <div class="invalid-feedback">
                  Digite um endereço de email válido.
                </div>
              </div>
              <div class="mb-4">
                <label for="cpf" class="form-label">CPF</label>
                <input type="CPF" class="form-control" id="cpf" required>
                <div class="invalid-feedback">
                  Digite um CPF válido.
                </div>
              </div>
              <div class="mb-4">
                <label for="dataNascimento">Data de Nascimento:</label>
                <input type="date" class="form-control" id="dataNascimento" name="dataNascimento">
                <div class="invalid-feedback">
                  Por favor informe sua data de nascimento.
                </div>
              </div>
              <div class="mb-4">
                <label for="Password1" class="form-label">Confirme sua Senha para fazer alterações</label>
                <div class="row g-3 align-items-center">
                  <div class="col-auto">
                    <div class="input-group has-validation">
                      <span class="input-group-text" id="inputGroupPrepend">*</span>
                      <input type="password" class="form-control" id="Password2" aria-describedby="inputGroupPrepend" required>
                      <div class="invalid-feedback">
                        Digite sua senha!
                      </div>
                    </div>
                  </div>
                  <div class="col-auto">
                    <span id="passwordHelpInline" class="form-text">
                      <a href="#" class="text-danger">Alterar Senha</a>
                    </span>
                  </div>
                </div>
              </div>
              <div class="mb-4">
                <button class="btn btn-primary" type="submit">Salvar Mudanças</button>
              </div>
            </form>
          </div>
        </div>
      </div>

    </main>

    <div id="footer-placeholder"></div>

    <script src="js/bootstrap.min.js"></script>
    <script src="js/jquery.min.js"></script>
    <script src="js/navfooter.js"></script>
  </body>
</html>
