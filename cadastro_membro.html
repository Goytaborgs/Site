<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Cadastrar Membro</title>
    <style>
        /* Estilização personalizada */
        html, body {
            height: 100%;
            margin: 0;
            background-color: #f8f9fa; /* Branco claro */
        }

        .wrapper {
            min-height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .container {
            max-width: 600px;
            position: relative;
            background-color: white;
            border: 2px solid #28a745; /* Verde */
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            top: 130px;
            margin-bottom: 200px;
        }

        h2 {
            color: #28a745; /* Verde */
        }
        h3 {
            color: #28a745;
        }

        .btn-primary {
            background-color: #28a745; /* Verde */
            border-color: #28a745; /* Verde */
        }

        .btn-primary:hover {
            background-color: #218838; /* Verde mais escuro */
            border-color: #1e7e34; /* Verde mais escuro */
        }

        .mb-3 label {
            color: #28a745; /* Verde */
        }

        .mb-3 input {
            border-color: #28a745; /* Verde */
        }

        .mb-3 input:focus {
            border-color: #218838; /* Verde mais escuro */
            box-shadow: 0 0 5px rgba(33, 136, 56, 0.5);
        }

        #mensagem {
            color: #28a745; /* Verde */
        }

        footer {
            margin-top: auto;
            width: 100%;
        }

        #memberList {
            margin-top: 30px;
        }
    </style>
</head>
<body>

    <div class="wrapper">
        <header>
            <div id="nav-placeholder"></div>
        </header>

        <div class="container mt-5">
            <h2>Cadastrar Membro</h2>
            <form id="registerMemberForm">
                <div class="mb-3">
                    <label for="memberEmail" class="form-label">Email do Membro</label>
                    <input type="email" class="form-control" id="memberEmail" required>
                </div>
                <button type="submit" class="btn btn-primary">Cadastrar</button>
            </form>

            <div id="mensagem" class="mt-3 text-center"></div>

            <div id="memberList">
                <h3>Membros Cadastrados:</h3>
                <ul id="memberListContainer" class="list-group"></ul>
            </div>
        </div>

        <footer id="footer-placeholder">
            <!-- Conteúdo do footer -->
        </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/jquery.min.js"></script>
    <script src="js/cadastros.js"></script>
    <script src="js/navfooter.js"></script>
    <script>
        // Função para carregar a lista de membros
        function loadMemberList() {
            fetch('http://143.137.49.133:8080/goytaborgs/equipe/integrantes', {
                method: 'GET',
                headers: {
                    'Authorization': `Bearer ${localStorage.getItem('token')}`
                }
            })
            .then(response => response.json())
            .then(data => {
                const memberListContainer = document.getElementById('memberListContainer');
                memberListContainer.innerHTML = '';
                data.forEach(member => {
                    const listItem = document.createElement('li');
                    listItem.className = 'list-group-item';
                    listItem.textContent = `${member.nome} - Email: ${member.email}`;
                    memberListContainer.appendChild(listItem);
                });
            })
            .catch(error => {
                console.error('Erro ao carregar a lista de membros:', error);
            });
        }

        document.getElementById('registerMemberForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const memberData = {
                email: document.getElementById('memberEmail').value
            };

            fetch('https://site-backend-ayjt.onrender.com/equipe/adicionar-integrante', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${localStorage.getItem('token')}`
                },
                body: JSON.stringify(memberData)
            })
            .then(response => response.json())
            .then(data => {
                if (data.id) {
                    document.getElementById('mensagem').innerHTML = '<div class="alert alert-success">Membro cadastrado com sucesso!</div>';
                    loadMemberList(); // Recarrega a lista de membros após o cadastro
                } else {
                    document.getElementById('mensagem').innerHTML = '<div class="alert alert-danger">Falha no cadastro do membro.</div>';
                }
            })
            .catch(error => {
                document.getElementById('mensagem').innerHTML = '<div class="alert alert-danger">O email digitado não está cadastrado na base de dados.</div>';
            });
        });

        document.addEventListener('DOMContentLoaded', function() {
            loadMemberList(); // Carrega a lista de membros ao carregar a página
        });
    </script>
</body>
</html>
