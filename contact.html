<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <title>Goytaborgs - Contato</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/contact.css" />
    <link rel="icon" href="images/svg/logo 1.svg" />
  </head>
  <body>
    <header>
      <div id="nav-placeholder"></div>
    </header>

    <main>
      <h1>Fale Conosco</h1>
      <div class="contato">
        <section class="map">
          <iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3705.4769651986558!2d-41.33936682549317!3d-21.761793797954535!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0xbdd43f2476c3ad%3A0xb32af6e0cbf8c2f8!2sIFF%20Campos%20Centro!5e0!3m2!1spt-BR!2sbr!4v1716239418561!5m2!1spt-BR!2sbr"
            style="border: 0"
            allowfullscreen=""
            loading="lazy"
            referrerpolicy="no-referrer-when-downgrade"
          >
          </iframe>
        </section>
        <section class="form">
          <h2>Goytaborgs</h2>
          <!-- Bootstrap 5 starter form -->
          <form
            id="contactForm"
            action="https://formsubmit.co/goytaborgs.centro@iff.edu.br"
            method="POST"
          >
            <!-- Name input -->
            <div>
              <div class="form-cont">
                <label for="name">Nome Completo</label>
                <input
                  id="name"
                  type="text"
                  placeholder="Digite seu nome...."
                />
                <small> Mensagem de erro. </small>
              </div>

              <!-- Email address input -->
              <div>
                <div class="form-cont">
                  <label for="emailAddress">Email</label>
                  <input
                    id="emailAddress"
                    name="email"
                    type="email"
                    placeholder="Digite seu email...."
                  />
                  <small> Mensagem de erro</small>
                </div>
              </div>
            </div>
            <!-- Subject address input -->
            <div>
              <div class="form-cont">
                <label for="subject">Assunto</label>
                <input id="subject" type="text" placeholder="Assunto..." />
                <small> Mensagem de erro </small>
              </div>
            </div>

            <!-- Message input -->
            <div class="form-cont">
              <label for="message">Escreva sua menssagem:</label>
              <textarea
                id="message"
                type="text"
                placeholder="Menssagem"
                style="height: 5rem"
              ></textarea>
              <small> Escreva sua menssagem. </small>
            </div>

            <!-- Form submit button -->
            <div class="botao">
              <button type="submit">Enviar</button>
            </div>
          </form>
        </section>
      </div>
    </main>
    <div id="footer-placeholder"></div>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="js/form.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/jquery.min.js"></script>
    <script src="js/navfooter.js"></script>
  </body>
</html>
